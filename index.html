<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Temperature Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Global Temperature Tracker</h1>
        <div class="input-section">
            <input type="text" id="city1" placeholder="Enter First City">
            <input type="text" id="city2" placeholder="Enter Second City">
            <button onclick="compareTemperatures()"><b>Compare</b></button>
        </div>
        <div class="results-section">
            <div id="city1-result" class="city-result"></div>
            <div id="city2-result" class="city-result"></div>
            <div id="comparison-result" class="comparison-result"></div>
        </div>
        <div id="predefined-cities">
            <h3>Temperatures of Cities around the World </h3>
            <table id="city-temperatures">
                <thead>
                    <tr>
                        <th>City</th>
                        <th>Temperature (Â°C)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
